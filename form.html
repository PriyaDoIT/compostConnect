<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compost Connect</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#"><h3>Compost Connect</h3></a>
        <a href="#"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item">
                    <a class="nav-link" href="#">Add a Site</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html">Find a Site</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Learn</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class=container-fluid>
        <div class="form-row">
            <h4>By filling out and submitting this form, you are agreeing to add your address and contact information to our
                map.</h4>
        </div>
        <form id="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault">Location Name</label>
                    <input type="text" class="form-control" id="location-input" placeholder="Location Name" required>
                </div>

                <div class="form-group">
                    <label for="facility-type" class="col-md-12 control-label">Facility Type</label>
                    <div class="col-md-12 ">
                        <select class="form-control" id="facility-input" name="Facility Type">
                            <option>Select One</option>
                            <option>Urban Farm</option>
                            <option>Co-Op</option>
                            <option>School</option>
                            <option>Community Garden</option>
                            <option>Recycling Center</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="address1-input" placeholder="1234 Main St">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="address2-input" placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="city-input" placeholder="City" required>
                </div>

                <div class="form-group">
                    <label for="state" class="col-sm-3 control-label">State</label>
                    <div class="col-md-12 mb-3">
                        <select class="form-control" id="state-input" name="state">
                            <option value="">State</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input type="text" class="form-control" id="zip-input" placeholder="Zip" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="inputPhone">Phone</label>
                    <input type="tel" class="form-control" id="phone-input" placeholder="555-555-1234">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="email-input" placeholder="compost@green.com">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="exampleTextarea">Additional Information</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Add anything additional that you'd like people to know here."></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-success add-facility">SUBMIT</button>
        </form>


    </div>
    <script src="assets/javascript/form.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>

</html>
